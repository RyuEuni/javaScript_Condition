<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
  </div>

  <script>
    let praticeArray = ["피카츄", "라이츄", "파이리"];
    let studentArray = ["강도현", "아리랑", "김민재"];

    //태그를 코딩으로 마크업해보기
    let root = document.getElementById('root');
    root.innerHTML = "<h1>" + praticeArray[0] + "</h1>"; //-> 내가 만든게 아니라 고객의 하드웨어가 조립할 수 있게 시켰다.
    root.textContent = studentArray[0];
  </script>
</body>
</html>
