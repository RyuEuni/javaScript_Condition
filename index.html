<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>

  <script>
    //스크립트를 이용해 css 레이아웃 만들어 보기
    let h1 = document.createElement('h1');
    console.dir(h1); // h1이 제대로 생성됐는지 확인
  
    h1.textContent = "hello";
    document.body.appendChild(h1);
    console.log(document.body); // h1태그 만든게 body 자식으로 제대로 들어갔는지 확인
  
    let dd = document.getElementsByTagName('div')[0]; //get으로 가져온 요소들에 appendChild할 땐 [0]처럼 인덱스 처리를 해서 가져와야 한다.
    let pp = document.createElement('p');
    pp.textContent = "hello world";
    
    dd.appendChild(pp);
    console.log(dd);
  </script>
</body>


</html>
